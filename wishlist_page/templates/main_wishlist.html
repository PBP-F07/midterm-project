<!DOCTYPE html>
<html lang="en">
    <style>
        .card {
            border: 3px solid #0f1842;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
            display: inline-block;
            align-items: center;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="search">
            <h2>Find Your Book</h2>
            <div class="search">
                <form action="{% url 'wishlist_page:search_books' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="search" placeholder="Enter Your Book Name">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="wishlist-section">
            <h2>My Wishlist</h2>
            <ul id="wishlist-list"></ul>
        </div>
        {% for book in book_data %}
            <div class="container">
                {% for book in book_data %}
                <div class="card">
                    <img src="{{ book.image }}" alt="">
                    <div class="bottom">
                        <h3 class="title">{{ book.title }}</h3>
                        <p class="amount">{{ book.amount }}</p>
                        <form class="add-to-wishlist-form" data-book-id="{{ book.unique_id }}">
                            {% csrf_token %}
                            <input type="hidden" name="title" value="{{ book.title }}">
                            <input type="hidden" name="author" value="{{ book.author }}">
                            <input type="hidden" name="description" value="{{ book.description }}">
                            <input type="hidden" name="image" value="{{ book.image }}">
                            <input type="hidden" name="year_of_release" value="{{ book.year_of_release }}">
                            <button type="submit">Add to Wishlist</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="confirmationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to add this book to your wishlist?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelAddToWishlist">No</button>
                    <button type="button" class="btn btn-primary" id="confirmAddToWishlist">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var selectedBook = null;

            $(".add-to-wishlist-form").submit(function (event) {
                event.preventDefault(); 
                var form = $(this);
                selectedBook = form.closest('.card'); 
                $('#confirmationModal').modal('show');
            });

            $("#cancelAddToWishlist").click(function () {
                $('#confirmationModal').modal('hide');
            });

            $("#confirmAddToWishlist").click(function () {
                $('#confirmationModal').modal('hide');

                $.ajax({
                    url: "{% url 'wishlist_page:add_to_wishlist' %}",
                    method: "POST",
                    data: selectedBook.find('.add-to-wishlist-form').serialize(),
                    success: function (response) {
                        $(".success-message").html("Book added to your wishlist!");
                        $(".success-message").show();

                        selectedBook.remove();
                        loadWishlist();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            function loadWishlist() {
                $.ajax({
                    url: "{% url 'wishlist_page:load_wishlist' %}",
                    method: "GET",
                    dataType: "json",  
                    success: function (data) {
                        $("#wishlist-list").empty();

                        data.wishlist.forEach(function (item) {
                            $("#wishlist-list").append("<li>" + item.title + "</li>");
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            }
            loadWishlist();
        });
    </script>
</html>

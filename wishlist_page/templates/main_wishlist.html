<!DOCTYPE html>
<html lang="en">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #b4c5e4;
            color: #0f1842;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem; /* Adjust the font size as needed */
            margin: 0;
        }

        .header p {
            font-size: 1.2rem; /* Adjust the font size as needed */
            margin: 0;
        }

        .card {
            border: 3px solid #0f1842;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: 20%; /* Set the width to a percentage of the container */
            text-align: center;
            display: inline-block;
            align-items: center;
        }

        

        .container-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Spread cards evenly within the container */
            margin: 20px auto;
            padding: 20px;
            max-width: 1400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .custom-button.btn-primary {
            color: #FFFFFF; 
            outline-color: #090c9b; 
            border-color: #090c9b; 
            background-color: #090c9b;
        }

        .custom-button.btn-primary:hover {
            color: #090c9b; 
            background-color: #b4c5e4;
        }

        .custom-button2.btn-primary {
            color: #090c9b; 
            outline-color: #090c9b; 
            border-color: #090c9b; 
            background-color: #b4c5e4;
        }

        .custom-button2.btn-primary:hover {
            color: #090c9b; 
            background-color: #91abda;
        }

        /* .books {
            font-style: 'Segoe UI';
        } */
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteraPhile-MyWishlist</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
</head>

<body>
    <div class="header">
        <h1>Wishlist Page</h1>
        <img src="logo.png" alt="logo">
        <p>Temukan buku yang kamu inginkan disini!</p>
    </div>
    <div class="container">
        <div id="wishlist-section">
            <h2>My Wishlist</h2>
            <div class="row" id="wishlist-list">
        </div>
            <div class="search">
                    <h2 style="align-items: center;">Find Your Book</h2>
                    <div class="search">
                        <form action="{% url 'wishlist_page:search_books' %}" method="post" class="d-flex">
                            {% csrf_token %}
                                <input class="form-control me-2" type="text" name="search" placeholder="Enter Your Book Name" aria-label="Search">
                                <button class="btn btn-primary custom-button2" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            <div class="container-card">
                {% for book in book_data %}
                <div class="card">
                    <img src="{{ book.image }}" alt="">
                    <div class="books">
                        <h3 class="title" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:medium">{{ book.title }}</h3>
                        <p class="amount">{{ book.amount }}</p>
                        <form class="add-to-wishlist-form" data-book-id="{{ book.unique_id }}">
                            {% csrf_token %}
                            <input type="hidden" name="title" value="{{ book.title }}">
                            <input type="hidden" name="author" value="{{ book.author }}">
                            <input type="hidden" name="description" value="{{ book.description }}">
                            <input type="hidden" name="image" value="{{ book.image }}">
                            <input type="hidden" name="year_of_release" value="{{ book.year_of_release }}">
                            <button type="submit" class="btn btn-primary custom-button" >Add to Wishlist</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="confirmationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to add this book to your wishlist?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelAddToWishlist">No</button>
                    <button type="button" class="btn btn-primary" id="confirmAddToWishlist">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var selectedBook = null;

            $(".add-to-wishlist-form").submit(function (event) {
                event.preventDefault(); 
                var form = $(this);
                selectedBook = form.closest('.card'); 
                $('#confirmationModal').modal('show');
            });

            $("#cancelAddToWishlist").click(function () {
                $('#confirmationModal').modal('hide');
            });

            $("#confirmAddToWishlist").click(function () {
                $('#confirmationModal').modal('hide');

                $.ajax({
                    url: "{% url 'wishlist_page:add_to_wishlist' %}",
                    method: "POST",
                    data: selectedBook.find('.add-to-wishlist-form').serialize(),
                    success: function (response) {
                        $(".success-message").html("Book added to your wishlist!");
                        $(".success-message").show();

                        selectedBook.remove();
                        loadWishlist();
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            function loadWishlist() {
                $.ajax({
                    url: "{% url 'wishlist_page:load_wishlist' %}",
                    method: "GET",
                    dataType: "json",  
                    success: function (data) {
                        $("#wishlist-list").empty();

                        data.wishlist.forEach(function (item) {
                            $("#wishlist-list").append("<li>" + item.title + "</li>");
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            }
            loadWishlist();
        });
    </script>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Admin Page</title>

        <header>
            <div class="sidenav">

                <span style="display: flex; align-items: center; margin: 15px;">

                    <h3 style="margin-left: 10px;">LiteraPhile</h3>
                </span>
                
                <hr style="width: 100%; border-top: 3px solid white;">

                <!-- <button class="dropdown-btn dropdown-btn-profile dropdown">
                    Profile <i class="fas fa-caret-down" style="margin-top: 5px;"></i>
                </button>
                <div class="dropdown-container">
                    <p style="padding-top: 10px; color: #023047;">Name  : {{ name }}</p>
                    <p style="padding-bottom: 10px; color: #023047;">Role  : {{ role }}</p>
                </div> -->

                <a href="{% url 'admin_page:show_userpage' %}" role="button">Users</a>
                <a href="{% url 'admin_page:show_main' %}" role="button">Wishlist Requests</a>
                <a href="{% url 'admin_page:show_managebooks' %}" role="button">Manage Books</a>
                <a href="{% url 'admin_page:show_notes' %}" role="button" style="margin-bottom: 230px;">User Notes</a>

                <hr style="width: 100%; border-top: 3px solid white;">

                <a href="{% url 'authentication:logout' %}" type="button" class="btn btn-danger custom-logout-button">Logout</a>

                <p style="margin-bottom: 3px;">Nama : {{ name }}</p>
                <p>Role : {{ role }}</p>

            </div>


        </header>

        <style>

            .sidenav {
                height: 100%;
                width: 200px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #023047;
                overflow-x: hidden;
                padding-top: 5px;
            }

            .sidenav .custom-logout-button {
                margin-bottom: 10px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #dc3545;
            }

            .sidenav button, .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 20px;
                color: #b4c5e4;
                display: block;
                border: none;
                background: none;
                width:100%;
                text-align: left;
                cursor: pointer;
                outline: none;
            }

            .sidenav p {
                margin-left: 5px;
                color: white;
            }

            .sidenav button:hover, .sidenav a:hover {
                color: #e0fbfc;
            }

            .main {
                margin-left: 200px; 
                font-size: 20px; 
                padding: 0px 10px;
            }

            .dropdown-container {
                display: none;
                background-color: #e0fbfc;
                padding-left: 8px;
            }

            .fa-caret-down {
                float: right;
                padding-right: 8px;
            }

            .sidenav span {
                color: #b4c5e4;
            }
        </style>

        
        {% block meta %}
            <meta charset="UTF-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <meta name="description" content="">
            <meta name="author" content="Dien, Evan, Julian, Vincent, Zaim">
            <meta name="generator" content="Hugo 0.118.2">
        {% endblock meta %}

        <!-- Bootstrap & JavaScript -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="/docs/5.3/assets/js/color-modes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    </head>

    <body>
        <header>
            <!-- Header content -->
        </header>
    
        <main>
            {% block content %}{% endblock %}
        </main>
    
        <footer>
            <!-- Footer content -->
        </footer>
    </body>

    <script>
        var dropdown_profile = document.getElementsByClassName("dropdown-btn-profile");
        var i;
        for (i = 0; i < dropdown_profile.length; i++) {
            dropdown_profile[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
</html>

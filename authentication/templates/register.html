

{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-image: url('https://i.pinimg.com/originals/b0/94/57/b094570b57a955fdccaf35eb1cc60058.jpg'); 
        background-size: cover; /* Menyesuaikan ukuran gambar dengan halaman */
        background-repeat: no-repeat; /* Menghindari pengulangan gambar */
        background-attachment: fixed; /* Membuat gambar tetap di tempat saat menggulir */
        height: 100vh;
    }

    .card {
        background-color: #fff; /* Warna latar belakang kartu (putih) */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
    }

    .col-md-6 {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .btn-primary {
        background-color: #090c9b !important; /* Warna pink untuk tombol */
        border-color: #090c9b !important;
    }

    .btn-primary:hover {
        background-color: #91abda !important; /* Warna pink saat dihover */
        border-color: #91abda !important;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form.as_p }} 
                        <div class="text-center mt-3">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                    {% if messages %}
                        <ul class="mt-3">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="{% url 'authentication:login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'base.html' %}

{% block meta %}
<style>
body{
    background-color: #b4c5e4 ;
    color: #090c9b;
  }
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      width: 100%;
      height: 3rem;
      background-color: #090c9b;
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .btn-bd-primary {
      color: #FFFFFF;
      outline-color: #090c9b;
      border-color: #090c9b;
      background-color: #090c9b;
    }

    .btn-bd-primary:hover {
        color: #090c9b;
        background-color: #b4c5e4;
    }

    .bd-mode-toggle {
      z-index: 1500;
    }

    .bd-mode-toggle .dropdown-menu .active .bi {
      display: block !important;
    }

    .container-detail {
      display: block;
      margin: 20px auto;
      padding: 20px;
      max-width: 1300px;
      height: 100px auto;
      border: 2px solid #3c3744;
      border-radius: 10px ;
      background-color: rgba(255, 255, 255, 0.5);
      color: #3c3744;
    }

    .container-detail-book{
      display: flex;
      flex-wrap: wrap;
      margin: 50px ;
      width: auto;
      height: auto;
    }

    #book-image{
      width: 270px ;
      height: 360px ;
    }

    .user-username{
      font-size: 140%;
      color: #3c3744;
    }

    .col-user{
      display: flex;
      width: auto;
    }
    .user-comment{
      font-size: medium;
      color: #3c3744;
    }

    .comment-date{
      font-size: 80%;
    }
    
</style>
{% endblock meta %}

{% block content %}
<div class="modal fade text-black" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Reply</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="col-form-label">Reply: </label>
                        <input type="text" class="form-control" id="reply" name="reply"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="button_add">Add</button>
            </div>
        </div>
    </div>
</div>

<div class="container-detail">
    <div class="row">
      <div class="col-user">
        <p class="user-username fw-bold">{{comment.user}}</p>
      </div>
    </div>
    
    <div class="row">
      <p class="user-comment">
        {{comment.comment}}  
      </p>
    </div>

    <div class="row">
        <p>{{comment.date_added}}</p>  
    </div>
    
    <div class="row justify-content-md-center text-center">
      <div class="col">
        <button type="button" class="btn btn-bd-primary" data-bs-toggle="modal" data-bs-target="#commentModal">Reply</button>
      </div>
    </div>
</div>

<div id="replies"></div>


<script>
    async function getReplies() {
        const url = "get-replies/{{ comment.pk }}"
        return fetch(url).then((res) => res.json())
    }

    async function refreshReplies(){
        document.getElementById("replies").innerHTML="";
        const replies = await getReplies()
        const user = "{{user}}"
        let htmlString=``
        replies.forEach((reply) => {
            
          if(user == reply.fields.user ){
            htmlString += `\n
                <div class="container-detail">
                  <div class="row">
                    <div class="col-user">
                      <p class="user-username fw-bold">${reply.fields.user}</p>
                    </div>
                  </div>
                  
                  <div class="row">
                    <p class="user-comment">
                      ${reply.fields.replies}  
                    </p>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                      <p>${reply.fields.date_add}</p>  
                    </div>
                  </div>
                  <div class="row justify-content-md-center text-center">
                    <class ="col">
                      <a href="delete-reply/${reply.fields.comment}/${reply.pk}">
                        <button class="btn btn-danger">Delete</button>
                      </a>
                    </div>
                  </div>
                </div>
            `
          } else {
            htmlString += `\n
                <div class="container-detail">
                  <div class="row">
                    <div class="col-user">
                      <p class="user-username fw-bold">${reply.fields.user}</p>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <p>${reply.fields.date_add}</p>  
                    </div>
                  </div>

                  <div class="row">
                    <p class="user-comment">
                      ${reply.fields.replies}  
                    </p>
                  </div>
                </div>
            `
          }
            
        });

        document.getElementById("replies").innerHTML= htmlString
    }

    refreshReplies()

    function addReply(){
        const url = "create-reply/{{ comment.pk }}" 
        fetch(url, {
            method : "POST",
            body: new FormData(document.querySelector("#form"))
        }).then(refreshReplies)

        document.getElementById("form").reset()
        return false
    }

    document.getElementById("button_add").onclick = addReply



</script>
{% endblock content %}
